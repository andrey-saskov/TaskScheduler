<h1>Add new Task</h1>
<form #taskForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel" required />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description" #description="ngModel"></textarea>
    </div>

    <div class="form-group">
        <label for="priority">Priority</label>
        <input type="number" min="0" max="100" class="form-control" id="priority" [(ngModel)]="model.priority" name="priority"  #priority="ngModel" required />
        <div [hidden]="priority.valid || priority.pristine || taskForm.submitted" class="alert alert-danger">
          Priority is required
        </div>
    </div>

    <div class="form-group">
        <label for="scheduledTime">Scheduled Time</label>
        <input type="datetime-local" class="form-control" id="scheduledTime" [(ngModel)]="model.scheduledTime" name="scheduledTime" #scheduledTime="ngModel" required />
        <div [hidden]="scheduledTime.valid || scheduledTime.pristine" class="alert alert-danger">
          Scheduled Time is required
        </div>
    </div>
    <button type="submit" class="btn btn-success"  (click)="onSubmit(); taskForm.form.reset();" [disabled]="!taskForm.form.valid">Submit</button>

    <div [innerHTML]="status"></div>
</form>
